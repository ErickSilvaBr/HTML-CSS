<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical-align</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            box-shadow: 10px 8px 12px rgba(0, 0, 0, 0.842);
        }

        tr {
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Mais um </h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td class="numero">R$300</td>
            <td class="numero">R$400</td>
            <td class="numero">R$500</td>
        </tr>
    </table>
    
</body>
</html>
