<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas | Exercício</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 1px solid rgb(0, 0, 0);
            padding: 8px;
        }

        table {
            border-collapse: collapse;
            width: 500px;
            box-shadow: 8px 9px 7px black;
        }

        strong {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Países que eu sonho em viajar</h1>
    <table>
        <tr>
            <td><strong>França</strong></td>
            <td><strong>Bali</strong></td>
            <td><strong>Singapura</strong></td>
            <td><strong>Londres</strong></td>
        </tr>

        <tr>
            <td><strong>Tokyo</strong></td>
            <td><strong>China</strong></td>
            <td><strong>Indonésia</strong></td>
            <td><strong>Turquia</strong></td>

        </tr>
    </table>
    
</body>
</html>
