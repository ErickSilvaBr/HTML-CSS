<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilos/form001.css">
</head>
<body>
    <h1>Meu primero formulário</h1>
    <div class="formulario">
        <form action="cadastro.php" autocomplete="off" method="post">
            <p>
                <label for="inome">Nome:</label>
                <input class="text" type="text" name="nome" id="inome">
            </p>

            <p>
                <label for="isobrenome">Sobrenome:</label>

            </p>

            <p class="caixa-enviar">
                <input class="submit" type="submit" value="Enviar">
            </p>
        </form>
        
    </div>
