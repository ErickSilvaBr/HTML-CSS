<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilos/form006.css">
</head>
<body>
    <main>
        <form action="" method="post">

            <div class="cor">
                <label for="cor-i">Cor:</label>
                <input type="color" name="cor" id="cor-i" value="#fff100">
            </div>

            <div class="range">
                <label for="range-i">Nível de Satisfação do site:</label>
                <input type="range" name="range" id="range-i" min="1" max="5">
            </div>

            <div class="file">
                <label for="file-i">Escolha um arquivo:</label>
                <input type="file" name="file" id="file-i">
            </div>

            <div class="btn">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar tudo">
            </div>
        </form>
    </main>
    
</body>
</html>
