<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
    <link rel="stylesheet" href="estilos/form003.css">
</head>
<body>
    <main>
        <form action="cadastro.php" method="get" autocomplete="on">
            <div class="nome">
                <label for="inome">Nome:<br></label>
                <input type="text" name="name" id="iname" required placeholder="nome completo" autocomplete="name">
            </div>

            <div class="media">
                <label for="imedia">Média:<br></label>
                <input type="number" name="media" id="imedia" required placeholder="0 a 10" step="0.1" min="0" max="10">
            </div>

            <div class="mes">
                <label for="imes">Período letivo:<br></label>
                <input type="month" name="mes" id="imes">
            </div>

            <div class="dia">
                <label for="idia">Dia da prova:<br></label>
                <input type="date" name="dia" id="idia">
            </div>

            <div class="hora">
                <label for="ihora">Horário da prova:<br></label>
                <input type="time" name="hora" id="ihora">
            </div>

            <div class="btn">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>



        </form>
    </main>
    
</body>
</html>
