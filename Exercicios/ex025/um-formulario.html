<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Erick</title>
    <link rel="stylesheet" href="estilos/um-formulario.css">
</head>
<body>
    <main>
        <h1>BRANCH</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <h1>Login</h1>
            <div class="nome">
                <label for="nome-i"><strong>Nome:</strong><br></label>
                <input type="text" name="nome" id="nome-i" autocomplete="name" placeholder="Digite seu nome"  size="35">
            </div>

            <div class="email">
                <label for="email-i"><strong>E-mail:</strong><br></label>
                <input type="email" name="email" id="email-i" autocomplete="email" placeholder="Digite seu e-mail" size="35">
            </div>

            <div class="senha">
                <label for="senha-i"><strong>Senha:</strong><br></label>
                <input type="password" name="senha" id="senha-i" autocomplete="current-password" placeholder="Digite sua senha" size="35">
                <p><a href="#">Esqueceu sua senha?</a></p>
            </div>

            <div class="check">
                <input type="checkbox" name="check" id="check-i">
                <label for="check-i">Lembre-se de mim</label>
            </div>

            <div class="btn">
                <input type="submit" value="Entrar">
            </div>

            
            
        </form>
    </main>
</body>
</html>
